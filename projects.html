<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Projects - SkillShare</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bentham&family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header with logo and profile icon -->

    <header>
      <div class="center-content">
        <div class="logo">
          <a href="index.html">
            <img src="./images/icon.png" alt="logo" width="40px" />
          </a>
        </div>
      </div>
    </header>

    

    <!-- Search Section -->
    <main class="search-page">
      <h2>Find Projects</h2>
      <input
        type="text"
        placeholder="Click to search skills or projects"
        class="search-bar"
      />

      <!-- Skills Icons Grid -->
      <div class="skills-grid">
        <div class="skill-icon">
          <span>📐</span>
          <p>DESIGN</p>
        </div>
        <div class="skill-icon">
          <span>🎬</span>
          <p>FILMING</p>
        </div>
        <div class="skill-icon">
          <span>💻</span>
          <p>CODING</p>
        </div>
        <div class="skill-icon">
          <span>📐</span>
          <p>DESIGN</p>
        </div>
        <div class="skill-icon">
          <span>🎬</span>
          <p>FILMING</p>
        </div>
        <div class="skill-icon">
          <span>💻</span>
          <p>CODING</p>
        </div>
        <div class="skill-icon">
          <span>🎬</span>
          <p>FILMING</p>
        </div>
        <div class="skill-icon">
          <span>💻</span>
          <p>CODING</p>
        </div>
      </div>
    </main>
  </body>
</html>
